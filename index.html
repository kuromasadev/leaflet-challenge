<!DOCTYPE html>
<html>
<head>
    <title>USGS Earthquake Explorer</title>
    <style>
        body {
            background-color: #fff; 
            color: #000; 
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .link-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .link-container a {
            display: block;
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .link-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-container .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }

        .link-container h2, .link-container h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="link-container">
        <a href="./leaflet-part-1/index.html">
            <img src="./img/p1.png" alt="Go to Simple Dashboard">
            <div class="text-container">
                <h2>Simple Earthquake Dashboard</h2>
                <h3>using vanilla leaflet </h3>
            </div>
        </a>
        <a href="./leaflet-part-2/index.html">
            <img src="./img/p2.png" alt="Go to Advanced Dashboard">
            <div class="text-container">
                <h2>Advanced Earth Dashboard</h2>
                <h3>using leaflet plugins </h3>
            </div>
        </a>
    </div>

</body>
</html>
